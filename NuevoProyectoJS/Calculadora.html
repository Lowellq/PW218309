<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="CSS/Calculadora.css">


	
	
</head>
<body>
	<table>
		
		<tr>
			<td colspan="4">
			<input  type="text" id="operando1" value="0">
			</td>
		</tr>

		<tr >
			<td colspan="4">
			<input type="text" id="operando2" value="0">
			</td>
		</tr>

		<tr>
			<td colspan="4">
			<input type="text" id="Resultado" value="Resultado">
			</td>
		</tr>

					<tr>
						<td><button value="7" id="Siete">7</button></td>
						<td><button value="8" id="Ocho">8</button></td>
						<td><button value="9" id="Nueve">9</button></td>
						<td><button value="+" id="Suma">+</button></td>
					</tr>
			
					<tr>
						<td><button value="4" id="Cuatro">5</button></td>
						<td><button value="5" id="Cinco">6</button></td>
						<td><button value="6" id="Seis">7</button></td>
						<td><button value="-" id="Resta">-</button></td>
					</tr>

					<tr>
						<td><button value="1" id="Uno">1</button></td>
						<td><button value="2" id="Dos">2</button></td>
						<td><button value="3" id="Tres">3</button></td>
						<td><button value="*" id="Multiplicacion">*</button></td>
					</tr>

					<tr>
						<td colspan="2"><button id="Igual">=</button></td>
						<td><button value="0" id="Cero">0</button></td>
						<td><button value="/" id="Division">/</button></td>
					</tr>


	</table>
	<script src="JS/Calculadora.js"></script>
	
</body>
</html>
